<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <style>
      body {
        background: #eef2f7;
        font-family: 'Segoe UI', sans-serif;
      }
      .form-container {
        background: #ffffff;
        border-radius: 12px;
        padding: 35px;
        box-shadow: 0 0 25px rgba(0, 0, 0, 0.05);
        border: 1px solid #dee2e6;
      }
      .form-title {
        margin-bottom: 25px;
        font-weight: 600;
        color: #2c3e50;
      }
      .footer-text {
        text-align: center;
        margin-top: 30px;
        color: #6c757d;
      }
      .navbar {
        background-color: #0d6efd !important;
      }
      .navbar .nav-link,
      .navbar .navbar-brand {
        color: white !important;
      }
      .navbar .nav-link:hover {
        color: #cfe2ff !important;
      }
      label {
        font-weight: 500;
        color: #34495e;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">User Application</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon bg-light"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/users">View Users</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact Us</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-8 form-container">
          <h3 class="form-title text-center">User Account Form</h3>
          <p th:text="${msg}" class="text-success text-center"></p>

          <form th:action="@{/save-user}" th:object="${user}" method="post">
            <div class="mb-3">
              <label>Full Name</label>
              <input type="text" th:field="*{fullName}" class="form-control" required>
              <input type="hidden" th:field="*{userId}">
              <input type="hidden" th:field="*{activeSw}">
            </div>

            <div class="mb-3">
              <label>Email</label>
              <input type="email" th:field="*{email}" class="form-control" required>
            </div>

            <div class="mb-3">
              <label>Phone Number</label>
              <input type="number" th:field="*{phno}" class="form-control" required>
            </div>

            <div class="mb-3">
              <label>SSN</label>
              <input type="number" th:field="*{ssn}" class="form-control" required>
            </div>

            <div class="mb-3">
              <label>Date of Birth</label>
              <input type="date" th:field="*{dob}" class="form-control" required>
            </div>

            <div class="mb-3">
              <label class="d-block">Gender</label>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" th:field="*{gender}" value="M" required>
                <label class="form-check-label">Male</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" th:field="*{gender}" value="F">
                <label class="form-check-label">Female</label>
              </div>
            </div>

            <div class="d-flex justify-content-between">
              <button type="submit" class="btn btn-primary px-4">Submit</button>
              <button type="reset" class="btn btn-outline-secondary px-4">Reset</button>
            </div>
          </form>

          <div class="footer-text mt-4">
            <h6>Made by: Suraj Ingole</h6>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
  </body>
</html>
